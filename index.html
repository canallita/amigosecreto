<!DOCTYPE html>
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <h1>Amigo Secreto</h1>
            <p class="text-muted">Escribe los nombres de tus amigos y sorteemos quién es tu amigo secreto.</p>
            
            <div class="input-group mb-3">
                <input type="text" id="amigo" class="form-control" placeholder="Escribe un nombre" autofocus="">
                <button class="btn btn-primary" onclick="agregarAmigo()">Añadir</button>
            </div>
            
            <ul id="listaAmigos" class="list-group mb-3"><li class="list-group-item text-center">********</li><li class="list-group-item text-center">********</li><li class="list-group-item text-center">********</li></ul>
            
            <button class="btn btn-primary w-100" onclick="sortearAmigo()">Sortear amigo</button>
            
            <ul id="resultado" class="list-group mt-3"></ul>
        </div>
    </div>

    <div id="popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h2 id="popup-title">Tu amigo secreto es</h2>
            <p id="popup-name">DEA</p>
            <button class="btn btn-primary" onclick="cerrarPopup()">Muy bien</button>
        </div>
    </div>
    
    <script src="app.js" defer=""></script>
    <script>
        document.getElementById("amigo").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                agregarAmigo();
            }
        });
    </script>


</body></html>
